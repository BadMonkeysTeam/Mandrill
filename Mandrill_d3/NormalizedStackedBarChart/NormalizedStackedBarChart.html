<script>
    function RenderNormalizedStackedBarChart() {

        var data = @Raw(Model.Data);

        var margin = {top: @(Model.Margins.Top), right: @(Model.Margins.Right), bottom: @(Model.Margins.Bottom), left: @(Model.Margins.Left)},
            width = @(Model.Width) - margin.left - margin.right,
            height = @(Model.Height) - margin.top - margin.bottom;

        var x = d3.scale.ordinal()
          .rangeBands([0, width], 0.1, 0.35);

        var y = d3.scale.linear()
          .rangeRound([height, 0]);

        @if(Model.Colors)
        {
            @:var color = d3.scale.ordinal().range(@Raw(Model.DomainColors));
        }
        else
        {
            @:var color = d3.scale.category20c();
        }

        var xAxis = d3.svg.axis()
          .scale(x)
          .orient("bottom");

        var yAxis = d3.svg.axis()
          .scale(y)
          .orient("left")
          .tickFormat(d3.format(".0%"));

        var svg = d3.select("#@(Model.DivId)").append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        color.domain(d3.keys(data[0]).filter(function(key) { return key !== "Name"; }));

        data.forEach(function(d) {
            var y0 = 0;
            d.ages = color.domain().map(function(name) { return {name: name, y0: y0, y1: y0 += +d[name]}; });
            d.ages.forEach(function(d) { d.y0 /= y0; d.y1 /= y0; });
        });

        x.domain(data.map(function(d) { return d.Name; }));

        svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis);

        svg.append("g")
          .attr("class", "y axis")
          .call(yAxis);

        svg.append("g")
          .attr("class", "y axis")
          .call(yAxis)
          .append("text")
          .attr("transform", "rotate(-90)")
          .attr("y", 6)
          .attr("dy", ".71em")
          .style("text-anchor", "end")
          .text("@(Model.YAxisLabel)");

        var state = svg.selectAll(".state")
          .data(data)
          .enter().append("g")
          .attr("class", "state")
          .attr("transform", function(d) { return "translate(" + x(d.Name) + ",0)"; });

        state.selectAll("rect")
          .data(function(d) { return d.ages; })
          .enter().append("rect")
          .attr("width", x.rangeBand())
          .attr("y", function(d) { return y(d.y1); })
          .attr("height", function(d) { return y(d.y0) - y(d.y1); })
          .style("fill", function(d) { return color(d.name); });

        state.selectAll("rect")
          .on("mouseover", function(d){

              var delta = parseInt((d.y1 - d.y0) * 100) + "%";
              var group = d3.select(d3.select(this).node().parentNode);
              var xPos = d3.transform(group.attr("transform")).translate[0];
              var yPos = parseFloat(d3.select(this).attr("y"));
              var height = parseFloat(d3.select(this).attr("height"))
              var width = parseFloat(d3.select(this).attr("width"))

              d3.select(this).style("fill", "@(Model.BarHover)");

              svg.append("text")
                  .attr("x",xPos)
                  .attr("y",yPos + height/2)
                  .attr("font-family", "sans-serif")
                  .attr("font-size", "10px")
                  .attr("font-weight", "bold")
                  .attr("fill", "black")
                  .attr("text-anchor", "middle")
                  .attr("id", "tooltip")
                  .attr("transform", "translate(" + width/2 + ")")
                  .text(d.name +": "+ delta);

          })
          .on("mouseout", function(){
              svg.select("#tooltip").remove();
              d3.select(this).style("fill", function (d) { return color(d.name); });

          });
    }
    RenderNormalizedStackedBarChart();
</script>
