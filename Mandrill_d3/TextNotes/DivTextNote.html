<script type="text/javascript">
    function LoadText()
    {
        var paragraph = document.createElement("p");
        paragraph.style.fontSize = "@(Model.FontSize)px";
        paragraph.style.color = "@(Model.FontColor)";
        paragraph.style.textTransform = "@(Model.FontTransform)";
        paragraph.style.fontWeight = "@(Model.FontWeight)";
        paragraph.style.fontStyle = "@(Model.FontStyle)";

        // center text note in div
        paragraph.style.margin = "0";
        paragraph.style.top = "50%";
        paragraph.style.position = "absolute";
        paragraph.style.left = "50%";
        paragraph.style.marginRight = "-50%";
        paragraph.style.transform = "translate(-50%, -50%)";
        
        var node = document.createTextNode("@(Model.Text)");
        paragraph.appendChild(node);

        document.getElementById("@(Model.DivId)").appendChild(paragraph);
    }
    LoadText();
</script>
