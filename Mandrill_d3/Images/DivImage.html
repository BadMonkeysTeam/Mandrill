@using D3jsLib;

<script type="text/javascript">
    function LoadImage() {
        var elem = document.createElement("img");
        elem.src = "@Raw(((Image)@Model).ImagePath)";
        elem.setAttribute("width", "@(Model.Style.Width)");
        elem.setAttribute("height", "@(Model.Style.Height)");
        elem.setAttribute("style", "block");
        elem.setAttribute("title", "@(((ImageStyle)Model.Style).Tooltip)")
        document.getElementById("@(Model.DivId)").appendChild(elem);
    }
    LoadImage();
</script>
