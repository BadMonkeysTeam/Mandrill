<script type="text/javascript">
    function LoadImage() {
        var elem = document.createElement("img");
        elem.src = "@Raw(@Model.ImagePath)";
        elem.setAttribute("width", "@(Model.Width)");
        elem.setAttribute("height", "@(Model.Height)");
        elem.setAttribute("style", "block");
        elem.setAttribute("title", "@(Model.Tooltip)")
        document.getElementById("@(Model.DivId)").appendChild(elem);
    }
    LoadImage();
</script>
